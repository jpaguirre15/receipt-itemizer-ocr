<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt OCR with Highlighting</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      cursor: crosshair;
    }
    #highlightCanvas {
      max-width: 100%;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Receipt OCR with Highlighting</h1>
  <input type="file" id="receiptImage" accept="image/*">
  <button onclick="processReceipt()">Process Receipt</button>
  <canvas id="highlightCanvas"></canvas>
  <div id="itemsList"></div>
  <script src="script.js"></script>
</body>
</html>

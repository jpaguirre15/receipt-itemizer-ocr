<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt OCR and Checklist</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      max-width: 100%;
      max-height: 80vh;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .item input {
      margin-right: 10px;
    }
    .loading {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Receipt OCR and Checklist</h1>
  <input type="file" id="receiptImage" accept="image/*">
  <button onclick="processReceipt()">Process Receipt</button>
  <canvas id="receiptCanvas"></canvas>
  <div id="checklist"></div>
  <button onclick="submitChecklist()">Submit</button>
  <div class="loading" id="loading">Processing...</div>
  <script src="script.js"></script>
</body>
</html>
